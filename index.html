<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img id="logo" src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Entradas">
        </h3>
        <p id="income-display">R$0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saidas</span>
          <img src="./assets/expense.svg" alt="Saídas">
        </h3>
        <p id="expense-display">R$0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Total">
        </h3>
        <p id="total-display">R$0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" class="button new-transaction" onclick="Modal.open()">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay ">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" name="description" id="description" placeholder="Descrição"/>
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00"/>
            <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" name="date" id="date" placeholder="dd/mm/yyyy"/>
          </div>

          <div class="input-group action">
            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>

      <span><h2 class="words">dev</h2></span>
      <span><h2 class="simbols">.</h2></span>
      <span><h2 class="words">finance</h2></span>
      <span><h2 class="simbols">$</h2></span>

  </footer>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
